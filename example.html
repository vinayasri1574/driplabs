<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire Now Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .enquire-button {
            background: #071577f7;
            color: white;
            padding: 15px 12px;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            gap: 5px;
        }

        .enquire-button span {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
        }

        .enquire-button .icon {
            display: block;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .enquire-button .icon i {
            color: white;
            font-size: 18px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <div class="enquire-button" id="openModal">
        <span>Enquire</span>
        <span>Now</span>
        <div class="icon">
            <i class="bi bi-arrow-up-right"></i>
        </div>
    </div>

</body>
</html>
