<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('driphero.webp') no-repeat center center/cover;
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: blue;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <div class="logo">REVIV</div>
            <div>
                <a href="#">IV Drip Therapy</a>
                <a href="#">Vitamin Shots</a>
                <a href="#">Our Services</a>
                <a href="#">Genetics</a>
                <a href="#">Nutrients</a>
                <a href="#">R LIFE Blog</a>
            </div>
        </nav>
        <div class="hero-content">
            <h1>FEEL MORE <strong>YOU</strong></h1>
            <a href="#" class="cta-button">BOOK NOW</a>
        </div>
    </div>
</body>
</html>
